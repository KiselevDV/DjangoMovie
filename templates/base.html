{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- //Meta tag Keywords -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- //Meta tag Keywords -->
  <!-- Custom-Files -->
  <link rel="stylesheet" type="text/css" href="{% static 'movies/css/bootstrap.css' %}">
  <!-- Bootstrap-Core-CSS -->
  <!--/ Style-CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'movies/css/style.css' %}" media="all">
  <!--// Style-CSS -->
  <!-- font-awesome-icons -->
  <link rel="stylesheet" type="text/css" href="{% static 'movies/css/font-awesome.css' %}">
  <!-- //font-awesome-icons -->
  <!-- /Fonts -->
  <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700"
        rel="stylesheet">
  <link
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900"
      rel="stylesheet">
  <title>{% block title %}Home Page{% endblock title %}</title>
  <!-- //Fonts -->
</head>
<body>
<!-- mian-content -->
<div id="page" class="page">

  <div class="main-banner bg {% block header %} {% endblock header %}" id="home">
    {% include 'include/header.html' %}
  </div>

  {% include 'include/breadcrumb.html' %}

  {% block content %}
  {% endblock content %}

  {% include 'include/footer.html' %}

</div>

<script src="{% static 'movies/js/scripts.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hogan.js/3.0.2/hogan.min.js"
        integrity="sha512-F6j8lc1UBrmZHqUGreg4gNVVMCehTbf/LU0s/nnsQJYVeFSdpci+fcL48gsTd1Fbf08sD/kL+is2QiEssvJ70g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
